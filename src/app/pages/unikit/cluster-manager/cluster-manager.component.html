<div class="card">
    <p-table #dt1 [value]="projectList" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]" stripedRows  dataKey="id" [rows]="10"  [rowHover]="true" [showGridlines]="true"
     [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [paginator]="true" 
        responsiveLayout="scroll"><!-- [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']" -->
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-iconfield iconPosition="left" class="mr-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text"  placeholder="Search keyword" /><!-- (input)="onGlobalFilter(dt1, $event)" -->
                </p-iconfield>
                
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>SM</th>
                <th>Project Id </th>
                <th>Detail</th>
                
            </tr>
        </ng-template>
        <ng-template #body let-customer>
           <tr></tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr >
                <td colspan="8" style="text-align: center;">No Record found</td>
            </tr>
        </ng-template>
        
    </p-table>
</div>
